
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApitConnect Trading Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            /* width: 350px; /* Fixed width for the side panel */
            /* height: 100vh;
            position: fixed; */
            top: 0;
            right: 0;
            background-color: #f9f9f9;
            border-left: 2px solid #ccc;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
            overflow-y: auto; /* Allows scrolling if content exceeds panel height */
        }
        h2, h3 {
            font-size: 18px;
            margin-bottom: 10px;
        }
        input, button, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        #info-box, #orders-list, #portfolio-info {
            margin-top: 15px;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .order-item button {
            padding: 5px 10px;
            margin-left: 10px;
        }
        .portfolio-item {
            margin-bottom: 10px;
        }
        .error {
            color: red;
        }
        .success {
            color: green;
        }
    </style>
</head>
<body>

    <h2>ApitConnect</h2>
    <p>Connect to Python WebSocket Server</p>

    <!-- Connection Form -->
    <input type="text" id="hostInput" placeholder="Enter host (e.g., localhost)">
    <input type="number" id="portInput" placeholder="Enter port (e.g., 8765)">
    <button id="connectButton">Connect</button>

    <div id="info-box">
        <p id="info-text"></p>
    </div>

    <!-- Order Form -->
    <h3>Place Order</h3>
    <select id="orderType">
        <option value="buy">Buy</option>
        <option value="sell">Sell</option>
    </select>
    <input type="text" id="tickerSymbol" placeholder="Ticker Symbol">
    <input type="number" id="targetPrice" placeholder="Target Price">
    <input type="number" id="stopLoss" placeholder="Stop Loss">
    <input type="number" id="takeProfit" placeholder="Take Profit">
    <input type="number" id="orderSize" placeholder="Order Size">
    <button id="submitOrder">Submit Order</button>

    <!-- Orders List -->
    <h3>Active Orders</h3>
    <div id="orders-list"></div>
    <button id="closeAllOrders">Close All Orders</button>

    <!-- Portfolio Info -->
    <h3>Portfolio Info</h3>
    <div id="portfolio-info">
        <div class="portfolio-item">Free Funds: <span id="freeFunds">$0</span></div>
        <div class="portfolio-item">Blocked Funds: <span id="blockedFunds">$0</span></div>
        <div class="portfolio-item">Result: <span id="result">$0</span></div>
        <div class="portfolio-item">Total: <span id="totalFunds">$0</span></div>
    </div>

    <script src="./scripts/sidePanel.js"></script>
</body>
</html>
